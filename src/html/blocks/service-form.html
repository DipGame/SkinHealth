<div class="padding flex main-form_section margin_bot" id="form-desk">
    <div class="def_div main-form form-all">
        <div class="left">
            <h2> Запишитесь на процедуру или бесплатную консультацию</h2>
            <p class="subtext">
                Круглосуточная онлайн-запись на прием или услугу<br>
                в любое удобное для Вас время.
            </p>
            <form>
                <input type="hidden" name="url" value="https://test.ru/">
                <input type="hidden" name="name-form" value="popup-call-back">
                <div class="inputs_cont">
                    <div class="input_cont"> <input type="text" name="name" placeholder="Ваше имя"></div>
                    <div class="input_cont"> <input type="text" name="phone" placeholder="+7(999) 999-99-99"></div>
                    <textarea name="message" placeholder="Ваше сообщение" maxlength="250"></textarea>

                </div>

                <button type="submit" class="button"> Отправить</button>

                <div class="checkbox v2 " data-processing="">
                    <div class="check-box-btn">
                        <img class="check" src="./img/Checked.svg" alt="">
                    </div>
                    <p>
                        Я подтверждаю ознакомление с <a href="">Политикой</a> и даю согласие на <a href="">обработку
                            персональных
                            данных</a>
                    </p>
                </div>
            </form>
        </div>
        <img class="back" src="./img/img-min.png" alt="">

    </div>
</div>
